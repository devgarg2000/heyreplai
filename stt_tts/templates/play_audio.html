<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play and Download Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        .audio-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }

        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>

<body>

    <h1>Your Audio is Ready</h1>

    <div class="audio-container">

        <audio controls>
            <source src="/static/{{ audio_file }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>


        <a href="/static/{{ audio_file }}" download class="download-button">Download the Audio File</a>
    </div>

</body>

</html>
